<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>homework-homework-L6-3 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="homework-L6-3.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ГикТехШоп</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Каталог<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Особенности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Цены</a>
                </li>
            </ul>
            <span class="navbar-text">
                Интернет магазин
            </span>
            <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Корзина
            </button>
            <div class="dropdown-menu dropdown-menu-right basketPanel">
                <table class="table table-hover">
                    <thread>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Количество</th>
                            <th scope="col"></th>
                        </tr>
                    </thread>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2" scope="row">Итого:</th>
                            <td colspan="3">
                                <span class="total">0</span>
                                <i class="fas fa-ruble-sign"></i>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div>Товар 1</div>
            <img src="https://placeimg.com/320/240/tech" alt="">
            <div>
                <span class="productPrice">250</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="1" data-price="250" data-name="Товар 1">
                В корзину
            </button>
        </div>
        <div class="col">
            <div>Товар 2</div>
            <img src="https://placeimg.com/320/240/tech" alt="">
            <div>
                <span class="productPrice">270</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="2" data-price="270" data-name="Товар 2">
                В корзину
            </button>
        </div>
        <div class="col">
            <div>Товар 3</div>
            <img src="https://placeimg.com/320/240/tech" alt="">
            <div>
                <span class="productPrice">350</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="3" data-price="350" data-name="Товар 3">
                В корзину
            </button>
        </div>


    </div>




    <script src="homework-L6-3.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
