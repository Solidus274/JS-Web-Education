        // Задание 3

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        let a = getRandomInt(-100, 101);
        let b = getRandomInt(-100, 101);

        if (a >= 0 && b >= 0)
            alert(a - b);
        else if (a < 0 && b < 0)
            alert(a * b);
        else
            alert(a + b);

        // Задание 4

        function additionFunc(a, b) {
            return a + b;
        }

        function subtractionFunc(a, b) {
            return a - b;
        }

        function multiplicationFunc(a, b) {
            return a * b;
        }

        function divisionFunc(a, b) {
            return a / b;
        }

        alert(additionFunc(5, 9));
        alert(subtractionFunc(5, 9));
        alert(multiplicationFunc(5, 9));
        alert(divisionFunc(5, 9));


        // Задание 5

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'addition':
                    return (additionFunc(arg1, arg2));
                    break;
                case 'subtraction':
                    return (subtractionFunc(arg1, arg2));
                    break;
                case 'multiplication':
                    return (multiplicationFunc(arg1, arg2));
                    break;
                case 'division':
                    return (divisionFunc(arg1, arg2));
                    break;
            }

        }

        alert(mathOperation(8, 7, 'addition'));

        alert(mathOperation(8, 7, 'multiplication'));
        alert(mathOperation(8, 7, 'division'));
